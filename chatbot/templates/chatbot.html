<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="chat-window">
                    <div id="output"></div>
                    <input id="input" type="text" class="form-control" placeholder="Type your message here...">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            // When the user submits a message, send it to the server
            $('#input').on('keydown', function(event) {
                if (event.which === 13) {
                    var message = $('#input').val();
                    $('#input').val('');
                    $('#output').append('<p class="font-weight-bold">You:</p><p>' + message + '</p>');
                    $.post('/chatbot/', {message: message}, function(data) {
                        // When the server responds with a message, display it in the chat window
                        $('#output').append('<p class="font-weight-bold">Chatbot:</p><p>' + data.response + '</p>');
                    });
                }
            });
        });
    </script>
</body>
</html>
